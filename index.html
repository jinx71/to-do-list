    <header>
        <h1 class="text-center text-5xl font-extralight">Make Your Task Schedule</h1>
    </header>
    <main class="w-3/4 mx-auto mt-5">
        <div>
            <div class="w-full bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
                <div class="py-2 px-4 bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="task" class="sr-only">Task List</label>
                    <textarea id="task" rows="4" class="p-5 w-full text-sm text-gray-900 bg-white border-0"
                        placeholder="Write your task..."></textarea>
                </div>
                <div
                    class="flex justify-center items-center md:justify-between flex-col md:flex-row w-full py-2 px-3.5 border-t dark:border-gray-600">
                    <button id="addTaskButton"
                        class="px-2.5 py-4 mt-2 md:mt-0 text-xs w-full md:w-1/4 font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        Add Task
                    </button>
                    <button id="updateButton"
                        class="px-2.5 py-4 mt-2 md:mt-0 text-xs w-full md:w-1/4 font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-700 hidden">
                        Update
                    </button>
                    <div
                        class="flex justify-center items-center md:justify-end flex-col md:flex-row w-full pl-0 space-x-1">
                        <input type="time" id="setTime"
                            class=" text-xs px-2.5 py-3.5 mt-2 md:mt-0 w-full md:w-1/4 font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
                            placeholder="Select time">

                        <input datepicker datepicker-autohide datepicker-format="dd/mm/yyyy" type="text" id="setDate"
                            class=" text-xs w-full px-2.5 py-4 mt-2 md:mt-0 md:w-1/4 font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
                            placeholder="Select date">

                        <select id="setPriority"
                            class="px-2.5 py-3.5 mt-2 md:mt-0 w-full text-xs  md:w-1/4 font-medium  text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                            <option selected="">Set Priority</option>
                            <option value="Urgent">Urgent</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>

                    </div>
                </div>
            </div>

        </div>
